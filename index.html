<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=*, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>Booki</title>
  </head>
  <body>
    <!--Navigation-->
    <main id="container">
      <header>
        <nav class="nav-1">
          <img src="./img/logo/Booki.png" alt="Logo" />
          <ul>
            <li><a href="#Hébergements à Marseille">Hébergements</a></li>
            <li><a href="#Activités à Marseille">Activités</a></li>
          </ul>
        </nav>
      </header>
      <!--Info-Section-->
      <div class="info-section">
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
      </div>
      <div class="info-section_2">
        <p>En plein centre ville ou en pleine nature</p>
      </div>
      <!--Formulaire-->
      <form>
        <div id="font"><i class="fas fa-map-marker-alt"></i></div>
        <div>
          <input
            type="search"
            placeholder="Marseille,France"
            id="maRecherche"
            name="q"
          />
        </div>
        <div><button>Rechercher</button></div>
      </form>
      <!--Filtres-->
      <section id="filter">
        <div class="fil"><p>Filtres</p></div>
        <div class="eco">
          <i class="fas fa-money-bill-wave fascolor"></i>
          <p>Economique</p>
        </div>
        <div class="fam">
          <i class="fas fa-child fascolor"></i>
          <p>Familial</p>
        </div>
        <div class="rom">
          <i class="fas fa-heart fascolor"></i>
          <p>Romantique</p>
        </div>
        <div class="ani">
          <i class="fas fa-dog fascolor"></i>
          <p>Animaux autorisés</p>
        </div>
      </section>
    </main>
  </body>
</html>
